  <style>
    * { box-sizing: border-box; }

    :root {
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255,255,255,0.12);
      --card-gradient-top: rgba(255,255,255,0.04);
      --card-gradient-bottom: rgba(255,255,255,0.02);
      --link-bg: rgba(255,255,255,0.08);
      --link-bg-hover: rgba(255,255,255,0.14);
      --text-color: rgba(255,255,255,0.96);
    }

    /* prevent rubber-band/scroll on mobile */
    html, body {
      height: 100%;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: auto;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      position: relative;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(6,8,10,0.36), rgba(6,8,10,0.36)), url('background.jpg') center / cover no-repeat;
      filter: blur(10px) brightness(0.62);
      transform: scale(1.1);
      z-index: -1;
    }

    .card {
      position: relative;
      z-index: 2;
      backdrop-filter: blur(14px) saturate(1.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      background-color: rgba(18,20,24,0.42);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 24px;
      padding: 32px 28px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 22px 60px rgba(3,6,10,0.62), inset 0 1px 0 rgba(255,255,255,0.03);
      transform: translateY(18px) scale(.995);
      opacity: 0;
      will-change: transform, opacity;
      overflow: visible;
    }

    /* stronger glass border/highlight */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      pointer-events: none;
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      mix-blend-mode: overlay;
      z-index: 1;
    }

    .card::after {
      content: '';
      position: absolute;
      left: 1px; right: 1px; top: 1px;
      height: 50%;
      border-radius: 22px 22px 0 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      opacity: 0.8;
      pointer-events: none;
      z-index: 2;
    }

    /* entrance animation */
    @keyframes popIn {
      0% { transform: translateY(18px) scale(.995); opacity: 0; }
      60% { transform: translateY(-6px) scale(1.01); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    body.is-loaded .card {
      animation: popIn 1200ms cubic-bezier(.2,.9,.3,1) 160ms both;
    }

    .avatar-wrap {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 16px;
      border: 3px solid rgba(255,255,255,0.35);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* make the whole avatar circle scale together */
    .avatar-wrap {
      transition: transform 760ms cubic-bezier(.16,1,.3,1), box-shadow 760ms ease;
      transform-origin: center;
      will-change: transform, box-shadow;
      position: relative;
      z-index: 4;
    }

    .avatar-wrap:hover,
    .avatar-wrap:focus-within {
      transform: translateY(-10px) scale(1.07);
      box-shadow: 0 34px 84px rgba(2,6,12,0.7), 0 6px 22px rgba(0,0,0,0.22) inset;
    }

    /* clickable avatar link */
    .avatar-link {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 760ms cubic-bezier(.16,1,.3,1), box-shadow 760ms ease;
      will-change: transform, box-shadow;
      outline: none;
      text-decoration: none;
      transform-origin: center;
      perspective: 700px;
    }

    .avatar-link:focus-visible {
      box-shadow: 0 0 0 4px rgba(255,255,255,0.08), 0 10px 30px rgba(0,0,0,0.36);
    }

    .avatar-link:hover {
      /* keep inner link static; visual lift handled by .avatar-wrap */
      box-shadow: 0 20px 50px rgba(2,6,12,0.56);
    }

    .avatar-link::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      box-shadow: 0 8px 40px rgba(0,0,0,0.35) inset;
      pointer-events: none;
      transition: box-shadow 760ms ease, opacity 760ms ease;
      opacity: 0.6;
    }

    .avatar-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      -webkit-user-drag: none;
      image-rendering: -webkit-optimize-contrast;
      transition: transform 760ms cubic-bezier(.16,1,.3,1), filter 760ms ease;
      transform-origin: center;
      backface-visibility: hidden;
    }

    /* softer, synchronized zoom without offset so image stays centered in circle */
    .avatar-link:hover .avatar-img {
      transform: scale(1.08);
      filter: drop-shadow(0 16px 26px rgba(0,0,0,0.46));
    }

    .avatar-link:active .avatar-img {
      transform: scale(1.04);
      transition: transform 140ms ease;
    }

    h1 {
      margin: 8px 0 4px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.62);
    }

    p {
      margin: 0 0 20px;
      font-size: 14px;
      opacity: 0.95;
      text-shadow: 0 1px 2px rgba(0,0,0,0.54);
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-color);
      background: var(--link-bg);
      padding: 12px 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: background 180ms ease, transform 220ms ease, box-shadow 220ms ease;
      transform-origin: center;
      will-change: transform;
    }

    .links a:focus-visible {
      outline: 2px solid rgba(255,255,255,0.14);
      outline-offset: 3px;
    }

    .links a:hover {
      background: var(--link-bg-hover);
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.28);
    }

    .links a .icon {
      transition: transform 220ms ease;
    }

    .links a:hover .icon {
      transform: translateX(6px) scale(1.05);
    }

    .icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      display: block;
    }

    /* canvas snow sits between background and content */
    #snow {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    @media (min-width: 768px) {
      .card {
        max-width: 420px;
        padding: 36px 32px;
      }
      h1 { font-size: 24px; }
      p { font-size: 15px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .card { transition: none; animation: none !important; }
      .links a { transition: none; }
      #snow { display: none; }
    }

    /* Mobile: lock page vertical pan but allow card inner scroll */
    @media (max-width: 768px) {
      html, body {
        height: 100%;
        min-height: 100vh;
        overflow: hidden;
        touch-action: pan-x pinch-zoom;
        padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
      }

      /* center card with fixed positioning for consistent mobile rendering */
      .card {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) !important;
        max-height: calc(100vh - 32px);
        width: min(92%, 360px);
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        margin: 0;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      }

      /* disable entrance animation and force visible state on small screens */
      body.is-loaded .card {
        animation: none !important;
        opacity: 1 !important;
      }
    }
  </style>

  <canvas id="snow" aria-hidden="true"></canvas>

  <script>
    (function(){
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

      const canvas = document.getElementById('snow');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = innerWidth;
      let H = canvas.height = innerHeight;

      window.addEventListener('resize', () => {
        W = canvas.width = innerWidth;
        H = canvas.height = innerHeight;
      });

      const flakes = [];
      const flakeCount = Math.min(120, Math.max(24, Math.floor(W / 30)));

      function rand(min, max){ return Math.random() * (max - min) + min; }

      for (let i=0;i<flakeCount;i++){
        flakes.push({
          x: rand(0, W),
          y: rand(-H, H),
          r: rand(2.4, 8.6),
          d: rand(0.8, 2.2),
          vx: rand(-0.6, 0.8),
          sway: rand(0.6, 2.2),
          phase: rand(0, Math.PI*2),
          opacity: rand(0.6, 1),
          twinkle: rand(0.002, 0.02)
        });
      }

      let lastTime = 0;

      function draw(time){
        ctx.clearRect(0,0,W,H);
        for (let f of flakes){
          ctx.beginPath();
          const alpha = Math.max(0, Math.min(1, f.opacity * (0.85 + 0.25 * Math.sin(f.phase + time * f.twinkle))));
          const g = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.r*2);
          g.addColorStop(0, `rgba(255,255,255,${alpha})`);
          g.addColorStop(0.6, `rgba(255,255,255,${Math.max(0.35, alpha-0.25)})`);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.shadowBlur = Math.min(12, f.r * 1.6);
          ctx.shadowColor = `rgba(255,255,255,${Math.min(0.9, alpha)})`;
          ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }

      function update(){
        for (let f of flakes){
          f.y += 0.8 * f.d + f.r * 0.2;
          f.x += Math.sin((f.y + f.phase) * 0.008) * f.sway + f.vx;
          f.phase += 0.002; // subtle phase drift
          if (f.y > H + f.r) {
            f.y = -f.r * rand(1, 6);
            f.x = rand(0, W);
            f.r = rand(2.4, 8.6);
            f.d = rand(0.8, 2.2);
            f.vx = rand(-0.6, 0.8);
            f.sway = rand(0.6, 2.2);
            f.opacity = rand(0.6, 1);
            f.twinkle = rand(0.002, 0.02);
          }
        }
      }

      function loop(ts){
        const t = ts || performance.now();
        draw(t * 0.001);
        update();
        requestAnimationFrame(loop);
      }

      // trigger entrance animation after a tick
      requestAnimationFrame(()=>{ document.body.classList.add('is-loaded'); });
      loop();

      // disable vertical rubber-band on mobile while allowing card scrolling
      (function disableMobileScroll(){
        if (typeof window === 'undefined') return;
        if (!('ontouchstart' in window)) return;
        const card = document.querySelector('.card');
        function canScroll(el){ return el && el.scrollHeight > el.clientHeight; }
        let startY = 0;
        document.addEventListener('touchstart', (e) => {
          if (window.innerWidth > 768) return;
          startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e){
          if (window.innerWidth > 768) return;
          const y = e.touches[0].clientY;
          const delta = y - startY;

          if (canScroll(card)) {
            const atTop = card.scrollTop === 0;
            const atBottom = Math.abs(card.scrollHeight - card.scrollTop - card.clientHeight) <= 1;
            // if trying to scroll past edges, prevent default (rubber-band)
            if ((atTop && delta > 0) || (atBottom && delta < 0)) {
              e.preventDefault();
            } else {
              // allow normal scroll inside the card
              return;
            }
          } else {
            e.preventDefault();
          }
        }, { passive: false });
      })();
    })();
  </script>
