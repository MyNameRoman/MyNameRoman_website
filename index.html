<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyNameRoman page </title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    :root {
      --card-border: rgba(255,255,255,0.12);
      --card-gradient-top: rgba(255,255,255,0.04);
      --card-gradient-bottom: rgba(255,255,255,0.02);
      --link-bg: rgba(255,255,255,0.12);
      --link-bg-hover: rgba(255,255,255,0.22);
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('background.jpg') center / cover no-repeat;
      filter: blur(18px) brightness(0.7);
      transform: scale(1.1);
      z-index: -1;
    }

    .card {
      position: relative;
      z-index: 2;
      backdrop-filter: blur(20px) saturate(1.05);
      background: linear-gradient(180deg, var(--card-gradient-top), var(--card-gradient-bottom));
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 32px 28px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.02);
      transform: translateY(18px) scale(.995);
      opacity: 0;
    }

    /* entrance animation */
    @keyframes popIn {
      0% { transform: translateY(18px) scale(.995); opacity: 0; }
      60% { transform: translateY(-6px) scale(1.01); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    body.is-loaded .card {
      animation: popIn 620ms cubic-bezier(.2,.9,.3,1) 120ms both;
    }

    .avatar-wrap {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 16px;
      border: 3px solid rgba(255,255,255,0.35);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      -webkit-user-drag: none;
      image-rendering: auto;
    }

    h1 {
      margin: 8px 0 4px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      margin: 0 0 20px;
      font-size: 14px;
      opacity: 0.85;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-color);
      background: var(--link-bg);
      padding: 12px 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: background 180ms ease, transform 220ms ease, box-shadow 220ms ease;
      transform-origin: center;
    }

    .links a:focus-visible {
      outline: 2px solid rgba(255,255,255,0.14);
      outline-offset: 3px;
    }

    .links a:hover {
      background: var(--link-bg-hover);
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.28);
    }

    .links a .icon {
      transition: transform 220ms ease;
    }

    .links a:hover .icon {
      transform: translateX(6px) scale(1.05);
    }

    .icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      display: block;
    }

    /* canvas snow sits between background and content */
    #snow {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    @media (min-width: 768px) {
      .card {
        max-width: 420px;
        padding: 36px 32px;
      }
      h1 { font-size: 24px; }
      p { font-size: 15px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .card { transition: none; animation: none !important; }
      .links a { transition: none; }
      #snow { display: none; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="avatar-wrap">
      <img src="avatar.jpg" alt="Avatar" class="avatar-img" loading="lazy" decoding="async" />
    </div>

    <h1>MyNameRoman</h1>
    <p>DevOps · Aboba · Silly-boy</p>

    <div class="links">
      <a href="https://t.me/RaikoNet_Redirect" target="_blank">
        <img src="icons/telegram.svg" class="icon" alt="My VPN project" />
        My VPN project
      </a>
      <a href="https://github.com/MyNameRoman" target="_blank">
        <img src="icons/github.svg" class="icon" alt="GitHub" />
        GitHub
      </a>
      <a href="https://steamcommunity.com/id/MyNameRoman/" target="_blank">
        <img src="icons/steam.svg" class="icon" alt="Steam" />
        Steam
      </a>
    </div>
  </div>

  <canvas id="snow" aria-hidden="true"></canvas>

  <script>
    (function(){
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

      const canvas = document.getElementById('snow');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = innerWidth;
      let H = canvas.height = innerHeight;

      window.addEventListener('resize', () => {
        W = canvas.width = innerWidth;
        H = canvas.height = innerHeight;
      });

      const flakes = [];
      const flakeCount = Math.min(160, Math.floor(W / 7));

      function rand(min, max){ return Math.random() * (max - min) + min; }

      for (let i=0;i<flakeCount;i++){
        flakes.push({
          x: rand(0, W),
          y: rand(-H, H),
          r: rand(0.8, 3.6),
          d: rand(0.5, 1.5),
          vx: rand(-0.5, 0.8)
        });
      }

      function draw(){
        ctx.clearRect(0,0,W,H);
        for (let f of flakes){
          ctx.beginPath();
          const g = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.r*2);
          g.addColorStop(0, 'rgba(255,255,255,0.95)');
          g.addColorStop(0.6, 'rgba(255,255,255,0.7)');
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
          ctx.fill();
        }
      }

      function update(){
        for (let f of flakes){
          f.y += 0.6 * f.d + f.r * 0.15;
          f.x += Math.sin(f.y * 0.01) * 0.6 + f.vx;
          if (f.y > H + f.r) {
            f.y = -10;
            f.x = rand(0, W);
          }
        }
      }

      function loop(){
        draw();
        update();
        requestAnimationFrame(loop);
      }

      // trigger entrance animation after a tick
      requestAnimationFrame(()=>{ document.body.classList.add('is-loaded'); });
      loop();
    })();
  </script>

</body>
</html>
